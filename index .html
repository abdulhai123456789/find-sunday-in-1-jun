<body>
    <script>
        
        function findJanuary1stSunday() {
    for (var year = 2024; year <= 2050; year++) {
        var january1st = new Date(year, 0, 1);
        if (january1st.getDay() === 0) { // 0 represents Sunday
            return "January 1st, " + year + " will be a Sunday.";
        }
    }
    return "January 1st will not be a Sunday between 2024 and 2050.";
}

// Display the result
console.log(findJanuary1stSunday());
    </script>
</body>
